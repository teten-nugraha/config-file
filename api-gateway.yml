zuul:
  prefix: /api
  route:
    user-services:
      path: /user/**
      service-id: user-services
    task-services:
      path: /task/**
      service-id: task-services

server:
  port: 8089

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
security:
  basic:
    enabled: false
management:
  security:
    enabled: false