spring:
  application:
    name: post-services

  #Datasource
  datasource:
    url: jdbc:mysql://localhost:3306/micro_exp_posts?verifyServerCertificate=false&useSSL=false&requireSSL=false
    username: root
    password: root

  #Jpa Configuration
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8091

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  https:
    client:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000
